# HasPerl: The marriage of Haskell and Perl
# 一條低門檻實用 Haskell 的路

### 2014.4.11
## CindyLinz @ Gamesofa 神來也

---

# 安裝方式

+ 安裝 ghc, cabal, libperl

+ 從 github https://github.com/CindyLinz/Haskell-Perl 下載 Haskell-Perl

  ```
$ cd Haskell-Perl; cabal configure; cabal install; cd ..
  ```

+ 從 github https://github.com/CindyLinz/Haskell-HasPerl 下載 Haskell-HasPerl

  ```
$ cd Haskell-HasPerl; cabal configure; cabal install; cd ..
  ```

+ hasperl 執行檔應該會出現在 $HOME/.cabal/bin/hasperl

---

# 為什麼要揉合 Haskell 和已經 functional 的 Perl?

--

+ Perl 才不 functional 呢!

--

+ 不是看一個語言擁有越多 functional feature,

  是看一個語言剩下越少 non-functional feature.

--

+ 真．函數語言 - 窮到只剩函數..

---

# 為什麼要揉合 Haskell 和已經 functional 的 Perl?

+ 很多新興語言喜歡宣稱自己 "is also functional"

  有的語言說自己像 Haskell

--

+ __不要臉的髒東西！__

--

+ Using __PURE__ functional language is the only way to taste it

--

  ```
To iterate is human, to recursive, divine!
(遞迴只應天上有．凡人應當用迴圈)
  ```

--

+ 用沒有迴圈只有遞迴的 Haskell

  一下子就升天了... (各種意味)

--

+ 當覺得一切都是遞迴的時候

  離得道就不遠了...

---

# Haskell 特有的開發經驗(1)

+ 使用一個沒用過的 Haskell framework 的時候

--

+ 未看先猜我要用的功能的 type 會長什麼樣

--

+ 找找看這個 type 出現在哪些 public 函數

--

+ 找一條路徑, 讓我從現在在寫的地方, 怎樣可以湊出滿足那個函數所需要的所有 type

--

+ 接起來就會動了, 而且效果就是我要的, 結果是正確的..

--

+ (除非有興趣) 不需要了解這個 framework 運作的流程

---

# Haskell 特有的開發經驗(2)

+ 程式 refactor 的方式

--

+ 把原有的 type 改成 refactor 完以後希望的樣子

--

+ 丟給 GHC 產生 compile error

--

+ 把 compile error 修正

--

+ 收工 (不用測試)
